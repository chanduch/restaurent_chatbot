        async function handleFollowUp(question = null) {
            const followUpInput = document.getElementById('followUpInput');

            if (!prompt) {

                return;

                addMessage(data.response, 'ai', data.followUpQuestions);
                
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: ${error.message}. Please ensure the server is running and configured correctly.`, 'error');
            }
        }

        async function toggleRecording() {
            const button = document.getElementById('recordButton');
            const icon = button.querySelector('i');
            const followUpInput = document.getElementById('followUpInput');
            const avatar = document.getElementById('speakingAvatar');

            let silenceTimer; // Timer to detect silence
            let isWaitingForResponse = false; // Flag to track if waiting for response

            if (isWaitingForResponse) {
                return; // Ignore new input while waiting for a response
            }

            if (!button.classList.contains('recording')) {
                try {
                    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    recognition.continuous = true;
                    recognition.interimResults = true;

                    recognition.onstart = () => {
                        // if (avatar) {
                        //     avatar.classList.add('speaking');
                        // }
                    };

                    recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';

                        for (let i = 0; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                finalTranscript += event.results[i][0].transcript;
                            } else {
                                interimTranscript += event.results[i][0].transcript;
                            }
                        }

                        followUpInput.value = finalTranscript + interimTranscript;

                         // Reset silence timer on every result
                        clearTimeout(silenceTimer);
                        silenceTimer = setTimeout(() => {
                            if (finalTranscript + interimTranscript) {
                                if (avatar) {
                                     avatar.classList.add('speaking');
                                }
                                isWaitingForResponse = true; // Set flag while waiting for response
                                handleFollowUp(finalTranscript + interimTranscript); // Send the query to backend if silence
                            }
                            
                            button.classList.remove('recording');
                            icon.className = 'fas fa-microphone';
                            if (button.recognition) {
                                button.recognition.stop();
                            }
                            if (avatar) {
                                avatar.classList.remove('speaking');
                            }
                        }, 2000); // 2 seconds of silence
                    };

                    recognition.onend = () => {
                        if (button.classList.contains('recording')) {
                            recognition.start();
                        }
                        // if (avatar) {
                        //     avatar.classList.remove('speaking');
                        // }
                    };

                    button.classList.add('recording');
                    icon.className = 'fas fa-stop';
                    recognition.start();

                    // Store recognition instance to stop it later
                    button.recognition = recognition;

                } catch (err) {
                    console.error('Error accessing speech recognition:', err);
                    return;
                }
            } else {
                button.classList.remove('recording');
                icon.className = 'fas fa-microphone';
                if (button.recognition) {
                    button.recognition.stop();
                }
                 if (avatar) {
                    avatar.classList.remove('speaking');
                }
                clearTimeout(silenceTimer);
            }
        }

                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback(); // Call follow-up function after typing finishes
                       // Stop avatar animation when typing finishes
                    if (avatar) {
                        avatar.classList.remove('speaking');
                    }
                }
            }
            type();
        }

        function toggleSpeak(button, text) {
            const avatar = document.getElementById('speakingAvatar'); // Get the avatar element
            console.log("avatar is: ", avatar);
            if (speaking) {
                synthesis.cancel();
                speaking = false;
                button.classList.remove('speaking');
                button.innerHTML = '<i class="fas fa-volume-up"></i>';
                // Stop avatar animation
                if (avatar) {
                  console.log("avatar inside is: ", avatar);
                  avatar.classList.remove('speaking');
                }
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = () => {
                speaking = false;
                button.classList.remove('speaking');
                button.innerHTML = '<i class="fas fa-volume-up"></i>';
                // Stop avatar animation
                if (avatar) {
                  avatar.classList.remove('speaking');
                }
            };

            utterance.onstart = () => {
                // Start avatar animation when speaking begins
                 if (avatar) {
                  avatar.classList.add('speaking');
                 }
            }

            speaking = true;
            button.classList.add('speaking');
            button.innerHTML = '<i class="fas fa-stop"></i>';
            synthesis.speak(utterance);
        }

        function showScrollIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const scrollIndicator = document.getElementById('scrollIndicator');
            
            // Show indicator if there's content below viewport
            if (chatMessages.scrollHeight > chatMessages.clientHeight + chatMessages.scrollTop + 100) {
                scrollIndicator.classList.add('visible');
            } else {
                scrollIndicator.classList.remove('visible');
            }
        }

        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
            document.getElementById('scrollIndicator').classList.remove('visible');
        }

        // Add scroll event listener to hide/show indicator
        document.getElementById('chatMessages').addEventListener('scroll', showScrollIndicator);
